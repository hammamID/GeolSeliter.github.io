    <title>Login || Geol Seliter</title>
    <script>
        function checkLogin() {

            var password = document.getElementById("password").value;

            // Check user credentials
            if (username === "Root" && password === "Root") {
                window.location.href = "/Private/Admin.html";
            } else if (username === "Gen" && password === "FGENO") {
                window.location.href = "/FGENO/About.html";
            } else if (username === "Kes" && password === "Cikarang12") {
                window.location.href = "/Main/IndexMain.html";

                alert("Invalid username or password");
            }
        }

</head>
<body>

    <input type="password" id="password" placeholder="Password">
    <input type="submit" value="Login" onclick="checkLogin()">
</body>
